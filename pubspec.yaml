name: image_cropper
description: A Flutter plugin for Android and iOS supports cropping images
version: 1.3.1
homepage: https://github.com/hnvn/flutter_image_cropper


environment:
  sdk: '>=2.12.0-0 < 3.0.0'

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: vn.hunghd.flutter.plugins.imagecropper
        pluginClass: ImageCropperPlugin
      ios:
        pluginClass: FLTImageCropperPlugin